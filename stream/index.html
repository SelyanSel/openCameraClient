<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f4r9</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./buttons.css">
    <link rel="icon" type="image/png" href="/assets/round_pfp.png">
</head>
    <body>
        <div id="main">
            <div class="background">
                <img src="./assets/back.png" class="bgimg">
            </div>
            <img id="img" src="./assets/camera.png">developerbuild-0</img>
            <a id="opencam">openCamera</a>
            <div class="roundbox">
                <a id="notConnected" class="notFound">not connected</a>
                <a id="errConnect" class="notFound">error while connecting - seek console for more information</a>
                <a id="connectIndicator" class="clicking green">connecting...</a>
                <a id="connected" class="green">{connected}</a>
            </div>
            <div class="roundbox" id="controlpanel">
                <button id="connect" class="glow-on-hover delayA" type="button" style="width: 150px;" onclick="promptConnect()">connect to server</button>
                <button id="stream" class="glow-on-hover noDelay" type="button" style="width: 150px;" onclick="promptConnect()">stream 🎥</button>
                <button id="view" class="glow-on-hover noDelay" type="button" style="width: 150px;" onclick="promptConnect()">view 👁️</button>
                <button id="disconnect" class="glow-on-hover noDelay" type="button" style="width: 150px;" onclick="disc()">disconnect ❌</button>
            </div>
            <div class="icon_bttm">
                <button class="glow-on-hover delayB" type="button" style="width: 50px;" onclick="openLink('https://discord.gg/primitive-survival-881997207014887475')"><img src="assets/discord.png" style="height: 20px;"></button>
                <button class="glow-on-hover delayC" type="button" style="width: 50px;" onclick="openLink('https://twitter.com/KAMIKAZ_OFF_')"><img src="assets/twitter.png" style="height: 20px;"></button>
                <button class="glow-on-hover delayD" type="button" style="width: 50px;" onclick="promptConnect('')"><img src="assets/github.png" style="height: 20px;"></button>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
